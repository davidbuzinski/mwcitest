name: MATLAB Build
on: 
  push:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v1
      - name: Run Command
        uses: matlab-actions/run-command@v1
        with:
          command: license inuse
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v1
      - name: Run Command
        uses: matlab-actions/run-command@v1
        with:
          command: license inuse
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v1
      - name: Run Command
        uses: matlab-actions/run-command@v1
        with:
          command: license inuse
